<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Inputs Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #b2f0f4, #c1e9a6);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2); /* ≈ûeffaf arka plan */
            color: #333;
        }

        input::placeholder {
            color: rgba(51, 51, 51, 0.6); /* Placeholder yazƒ± rengi */
        }

        .password-group {
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background: #32cd32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background: #28a428;
        }

        .login-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .login-link a {
            color: #32cd32;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create a New Account</h2>
        <p>Join HUB Today</p>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form-group password-group">
                <input type="password" placeholder="Password" id="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
            </div>
            <div class="form-group password-group">
                <input type="password" placeholder="Confirm Password" id="confirm-password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</button>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
</body>
</html>
